<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallucinoise</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="div-top">
        <canvas id="noise-canvas" width="640" height="480" style="image-rendering: pixelated;"></canvas>
    </div>

    <div id="div-bottom">
        <div class="entry">
            <button id="btn-toggleanim">Pause</button>
        </div>

        <div class="entry">
            <span>Canvas size (Width, Height):</span>
            <input class="value" type="text" id="inp-canvasheight" value="512"/>
            <input class="value" type="text" id="inp-canvaswidth" value="512"/>
        </div>

        <div class="entry">
            <span>Canvas scale:</span>
            <input class="value" type="text" id="inp-canvasscale" value="1.0"/>
        </div>

        <div class="entry">
            <span>Refresh rate:</span>
            <input class="value" type="text" id="inp-refreshrate" value="8"/>
        </div>

        <div class="entry">
            <span>GitHub repo: <a href="https://github.com/octosvero/hallucinoise">https://github.com/octosvero/hallucinoise</a></span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
